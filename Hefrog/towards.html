<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hefrog Towards</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    <header class="towards-header">
        <div class="header">
            <div class="logo"></div>
            <div class="nav-row">
                <div class="url"><a href="">Home</a></div>
                <div class="url"><a href="">Products</a></div>
                <div class="url"><a href="">Services</a></div>
                <div class="url"><a href="">Smart RFQ</a></div>
                <div class="url"><a href="">Smart Contract</a></div>
                <div class="url"><a href="">Get Started</a></div>
            </div>
            <div class="right-end">
                <div class="search"><a href=''><i class="fa-solid fa-magnifying-glass"></i></a></div>
                <div class="profile"><a href=''><i class="fa-solid fa-user"></i></a></div>
            </div>
        </div>

        <div class="content">
            <div class="text">
                <h1>Towards to digital future</h1>
                <p>gateway for digital and safe global procurement, supply and business integrations</p>
                <div class="btn">
                    <a href="">CONTACT US</a>
                </div>
            </div>

            <div class="slide-cont">
                <img src="./assets/images/gradient1.png" alt="gradient" id="gradient-head-img">
                <div class="slides">
                    <input type="radio" name="r" id="r1">
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3" checked>
                    <input type="radio" name="r" id="r4">
                    <input type="radio" name="r" id="r5">

                    <div class="slide s1"><img src="./assets/images/woman and men.png" alt="slide"></div>
                    <div class="slide s2"><img src="./assets/images/Woman colleagues discussing team work.png" alt="slide"></div>
                    <div class="slide s3"><img src="./assets/images/Transport of the future.png" alt="slide"></div>
                    <div class="slide s4"><img src="./assets/images/Recruiter with a magnifying glass is looking for new employees online.png" alt="slide"></div>
                    <div class="slide s5"><img src="./assets/images/Letter.png" alt="slide"></div>
                    
                    <div class="slider-buttons-row">
                        <label for="r1"></label>
                        <label for="r2"></label>
                        <label for="r3"></label>
                        <label for="r4"></label>
                        <label for="r5"></label>
                    </div>
                </div>

            </div>
            
        </div>
    </header>

    <main class="towards-main">

    </main>

</body>
</html>
